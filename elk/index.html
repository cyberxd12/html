<!DOCTYPE html>
<html lang="pt-BR">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIONG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <img src="LogoColorful.png" alt="Logo UNIONG">
        </div>
        <nav>
            <ul>
                <li><a href="#">Pesquisar</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
        <div class="user-icon">G</div>
    </header>
    
    <!-- Área de busca e cards -->
    <div class="content">
        <!-- Imagem à Esquerda -->
        <div class="side-image">
            <img src="Screenshot_6.png" alt="Imagem lateral">
        </div>
        
        <!-- Conteúdo à Direita -->
        <div class="right-content">
            <div class="main-content">
                <div class="search-box">
                    <input type="text" placeholder="O que procura?">
                    <i class="fas fa-search search-icon"></i>
                </div>
                
                <!-- Cards -->
                <section class="cards-container">
                    <div class="card">
                        <img src="assets/img/img1.jpg" alt="Imagem de ação 1">
                        <div class="card-info">
                            <h3>Nome da Ação 1</h3>
                            <p>Cidade, Estado</p>
                            <button>Voluntários</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="assets/img/img2.jpg" alt="Imagem de ação 2">
                        <div class="card-info">
                            <h3>Nome da Ação 2</h3>
                            <p>Cidade, Estado</p>
                            <button>Voluntários</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="assets/img/img3.jpg" alt="Imagem de ação 3">
                        <div class="card-info">
                            <h3>Nome da Ação 3</h3>
                            <p>Cidade, Estado</p>
                            <button>Voluntários</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="assets/img/img4.jpg" alt="Imagem de ação 4">
                        <div class="card-info">
                            <h3>Nome da Ação 4</h3>
                            <p>Cidade, Estado</p>
                            <button>Voluntários</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="assets/img/img5.jpg" alt="Imagem de ação 5">
                        <div class="card-info">
                            <h3>Nome da Ação 5</h3>
                            <p>Cidade, Estado</p>
                            <button>Voluntários</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="assets/img/img6.jpg" alt="Imagem de ação 6">
                        <div class="card-info">
                            <h3>Nome da Ação 6</h3>
                            <p>Cidade, Estado</p>
                            <button>Voluntários</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="footer-top"> 
            <p>Quer nos enviar uma mensagem?</p>
            <div class="mensage-box">
                <input type="email" placeholder="Qual o seu e-mail?">
                <input type="text" placeholder="Digite sua mensagem">
                <button>Enviar</button>
            </div>
        </div>
        
        <!-- Redes sociais -->
        <div class="social-icons">
            <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="icon"><i class="fab fa-whatsapp"></i></a>
            <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
</body>
</html>
